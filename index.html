<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class ="title">Book Library</div>
        <button class="add-new-book">Add new book</button>
        <dialog class="add-new-book-dialog">
            <form action="" id="form">
                <section>
                    <label for="name-of-author">Name of author: </label>
                    <input type="text" id="name-of-author" name="name-of-author">
                </section>  
                <section>
                    <label for="name-of-book">Name of book: </label>
                    <input type="text" id="name-of-book" name="name-of-book">
                </section>
                <section>
                    <label for="number-of-pages">Number of pages: </label>
                    <input type="number" id="number-of-pages" name="number-of-pages">
                </section>
                <section>
                    <label for="did-you-read">Did you read book</label>
                    <input type="checkbox" id="did-you-read" name="did-you-read">
                </section>
                <button type="submit">Submit</button>
                
            </form>


            <button class="close-new-book">Close</button>
        </dialog>

    </div>

    <div class="grid-container">
        <div class="parent"><div class="name-of-author">aaa </div><div class="name-of-book">aaa </div><div class="number-of-pages">1342</div><div class="buttons"><button class="edit-button">Edit</button><button class="delete-button">Delete</button></div></div>
    </div>



    <script src="javascript.js"></script>
</body>
</html>
